<!DOCTYPE html>

<html>
<head>
    <title>Circles</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>

<body>
    
    <div id="canvas"></div>    
    
    
    <script type="text/javascript" src="d3.js"></script>
    <script>
        
        var dataArray = [1,2,3,10];
        var width = 200;
        var height = 120;
        
        var svg = d3.select("#canvas")
            .append("svg")
            .attr("width",width)
            .attr("height", height);
                    
        var circle = svg.selectAll("circle")
            .data(dataArray)
            .enter()
            .append("circle")
            .attr("r",10)
            .attr("cx", function (d,i) {return i * 25 + 10})
            .attr("cy", 10)
            .attr("fill", "green");
        
    </script>
</body>
</html>
